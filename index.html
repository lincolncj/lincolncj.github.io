<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gruzz's Pocket Mouse</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-mouse">
  <div class="nav-container">
    <div class="nav-dropdown" id="navDropdown">
      <button class="nav-button" id="navButton">
        <span>Navigate</span>
        <span class="nav-arrow">▼</span>
      </button>
      <div class="nav-menu" id="navMenu">
        <a href="index.html" class="nav-item current">🐭 Gruzz's Mouse</a>
        <a href="chocolate.html" class="nav-item">🍫 Brian's Chocolate</a>
        <a href="jeffrey.html" class="nav-item">🍆 Jeffrey's... Adventure</a>
      </div>
    </div>
  </div>

  <h1>Do you have a mouse in your pocket?</h1>

  <div class="pocket-scene">
    <div class="pocket-wrap" id="pocket">
      <!-- Pocket base (denim + stitching) -->
      <svg class="pocket-base" viewBox="0 0 300 260" aria-hidden="true">
        <!-- Denim gradient -->
        <defs>
          <linearGradient id="denim" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#3b7fce"></stop>
            <stop offset="100%" stop-color="#2c66a8"></stop>
          </linearGradient>
        </defs>
        <!-- U-shaped pocket panel -->
        <path d="M18,20 L282,20 L262,232 Q150,256 38,232 Z" fill="url(#denim)" stroke="#1e5490" stroke-width="6"></path>
        <!-- Stitching along the edge -->
        <path d="M28,28 L272,28 L255,226 Q150,246 45,226 Z" fill="none" stroke="var(--stitch)" stroke-width="3" stroke-dasharray="8 6" opacity=".9"></path>
        <!-- Subtle highlight -->
        <path d="M28,40 L272,40" stroke="rgba(255,255,255,.25)" stroke-width="2"></path>
      </svg>

      <!-- The pocket mouse -->
      <div class="pocket-item" id="pocketItem">
        <div class="face" aria-hidden="true">🐭</div>
        <span class="tiny" aria-hidden="true">definitely a "mouse"</span>
      </div>

      <!-- Top lip (covers the mouse as it pops out) -->
      <div class="lip"></div>

      <!-- Speech bubble -->
      <div class="speech" id="speech" aria-live="polite" style="opacity: 0;">I pay pocket rent.</div>
    </div>

    <div class="controls">
      <button id="checkBtn">Check pocket</button>
      <button id="feedBtn" title="Drop some cheese">Feed mouse 🧀</button>
    </div>
    <div class="hint">Tip: Click the big reveal to go back.</div>
  </div>

  <!-- Fullscreen hamster reveal -->
  <div class="fullscreen-reveal" id="fullscreenReveal" role="dialog" aria-label="Fullscreen pocket mouse">
    <div class="inner">
      <img src="https://c7.alamy.com/comp/M9MJ0B/white-fancy-mouse-looking-out-from-a-jeans-pocket-germany-M9MJ0B.jpg" alt="A very serious scientific mouse (that looks suspiciously like a hamster)">
      <div class="caption">See? Gruzz has a mouse in his pocket. 🐭</div>
    </div>
  </div>

  <script>
    // Navigation dropdown functionality
    const navDropdown = document.getElementById('navDropdown');
    const navButton = document.getElementById('navButton');
    const navMenu = document.getElementById('navMenu');

    navButton.addEventListener('click', (e) => {
      e.preventDefault();
      navDropdown.classList.toggle('open');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!navDropdown.contains(e.target)) {
        navDropdown.classList.remove('open');
      }
    });

    // Pocket game functionality
    const pocket = document.getElementById('pocket');
    const speech = document.getElementById('speech');
    const checkBtn = document.getElementById('checkBtn');
    const feedBtn = document.getElementById('feedBtn');
    const fullscreen = document.getElementById('fullscreenReveal');

    const lines = [
      "squeak!",
      "I pay pocket rent.",
      "Tiny roommate privileges.",
      "100% mouse. 0% hamster.",
      "Hey Grant, got snacks?"
    ];

    function sayRandom() {
      const line = lines[Math.floor(Math.random() * lines.length)];
      speech.textContent = line;
    }

    function dropCheese(count = 22) {
      for (let i = 0; i < count; i++) {
        const s = document.createElement('span');
        s.className = 'confetti';
        s.textContent = '🧀';
        const duration = 2600 + Math.random() * 2200;
        const size = 18 + Math.random() * 20;
        const startX = Math.random() * 100;
        const delay = Math.random() * 400;

        s.style.left = startX + 'vw';
        s.style.fontSize = size + 'px';
        s.style.animationDuration = duration + 'ms';
        s.style.animationDelay = delay + 'ms';
        document.body.appendChild(s);
        setTimeout(() => s.remove(), duration + delay + 150);
      }
    }

    checkBtn.addEventListener('click', () => {
      // Pop the mouse
      pocket.classList.add('active');
      checkBtn.disabled = true;

      // Chat a bit
      sayRandom();

      // Cheese confetti for comedic effect
      dropCheese(28);

      // Dramatic "full screen mouse" reveal
      setTimeout(() => fullscreen.classList.add('show'), 1200);
    });

    feedBtn.addEventListener('click', () => {
      dropCheese(18);
      // Make the mouse say thanks if visible
      if (pocket.classList.contains('active')) {
        speech.textContent = "Cheesy gratitude!";
        speech.style.opacity = 1;
      }
    });

    // Click anywhere on the fullscreen to close and reset
    fullscreen.addEventListener('click', () => {
      fullscreen.classList.remove('show');
      // Reset after a moment
      setTimeout(() => {
        pocket.classList.remove('active');
        checkBtn.disabled = false;
        speech.style.opacity = 0;
      }, 400);
    });

    // Make the speech bubble fade back out after a while
    const observer = new MutationObserver(() => {
      speech.style.opacity = 1;
      clearTimeout(speech._hideTimer);
      speech._hideTimer = setTimeout(() => speech.style.opacity = 0, 2500);
    });
    observer.observe(speech, { childList: true });
  </script>
</body>
</html>
